{% extends "dashboard/base.html" %}

{% block content %}
<div id="content" class="app-content">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10">

                <div class="row">

                    <div class="col-12">
                        <h3 class="page-header">
                            Talabalarni <span class="text-info">excel</span> orqali qo'shish
                        </h3>
                        <hr class="mb-4">

                        <div class="mb-5">
                            <p>
                                <b>Namuna: </b><a href="#">Namuna.xlsx</a> Shu tartibda kiriting!
                            </p>
                            <div class="card">
                                <div class="card-body pb-3">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="form-group mb-3">
                                            <label class="form-label" for="excel">Excel fayl (.xlsx)</label>
                                            {{ form.excel }}
                                        </div>

                                        <button class="btn btn-success text-white" type="submit"><i class="fas fa-plus"></i> Yuklash</button>
                                        <a href="{% url 'student_list' %}" class="btn btn-primary mx-1"><i class="fas fa-arrow-left"></i> Orqaga qaytish</a>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
{% endblock content %}
