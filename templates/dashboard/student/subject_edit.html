{% extends "dashboard/base.html" %}

{% block content %}
<div id="content" class="app-content">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10">

                <div class="row">

                    <div class="col-12">
                        <h1 class="page-header">
                            Guruhni taxrirlash
                        </h1>
                        <hr class="mb-4">

                        <div class="mb-5">
                            <p>
                                <b>Hozir: </b><u>{{ instance.group_name }}</u> ni o'zgartirmoqchisiz!
                            </p>
                            <div class="card">
                                <div class="card-body pb-2">
                                    <form method="post">
                                        {% csrf_token %}

                                        <div class="form-group mb-3">
                                            <label class="form-label" for="id_grade">Kurs</label>

                                            {{ form.grade }}
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="id_type_group">Ta'lim shakli</label>
                                            {{ form.type_group }}
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="id_group_name">Guruh</label>
                                            {{ form.group_name }}
                                        </div>

                                        <button class="btn btn-warning text-white" type="submit"><i class="far fa-edit"></i> O'zgartirish</button>
                                        <a href="{% url 'group_list' %}" class="btn btn-primary mx-1"><i class="fas fa-arrow-left"></i> Orqaga qaytish</a>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
{% endblock content %}
